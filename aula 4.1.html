<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="aula 4.1.css">
</head>
<body>
    <div>
        <div class="main-container">
            <div class="container" id="top-container">
                <div class="box" id="box1">
                    <label for="nome"><b>Nome: </label>
                    <input type="text" id="nome" name="nome" placeholder="Nome Completo" required>

                    <label for="cpf"><b>Cpf: </label>
                    <input type="text" id="cpf" name="cpf" placeholder="123.123.123.00" required>

                    <label for="dataNasc"><b>Data de Nascimento: </label>
                    <input type="date" id="dataNasc" name="dataNasc">

                    <label for="idade">Idade: </label>
                    <input type="number" id="idade" name="idade" min="1" max="110" >
                </div>
                <div class="box" id="box2">

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="exemplo@email.com">

                    <label for="tel"><b>Telefone: </label>
                    <input type="tel" id="tel" name="tel" placeholder="(00) 99999-9999" required>
                </div>
            </div>

            <div class="container" id="bottom-container">
                <div class="box" id="box4">
                    <label for="sexo"><b>Selecione o sexo biológico: </label>
                <select id="sexo" name="sexo">
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                </div>
                <div class="box" id="box5">
                    <div class="box" id="box6">
                        <label for="atividades">Atividades</label>
                        <input type="radio" name="atividades" value="Correr">Correr
                    </div>
                    <div class="box" id="box7">
                        <label for="listaCompras">Lista de Compras:</label>
                        <input type="checkbox" name="fruta" value="maca">Maça
                    </div>
                    <div class="box" id="box8">
                        <label for="listaCompras">Lista de Compras:</label>
                        <input type="checkbox" name="fruta" value="">Banana
                    </div>
                    <div class="box" id="box9"> 
                        <label for="atividades">Atividades</label>
                        <input type="radio" name="atividades" value="Estudar">Estudar
                    </div>
                    
                </div>
                <div class="container" id="middle-container">
                <div class="box" id="box3">
                    <label for="user"><b>Usuario: </label>
                <input type="text" id="user" name="user" placeholder="Usuario" required>

                <label for="password"><b>Senha: </label>
                <input type="password" id="password" name="password" placeholder="senha" required>

                <button type="submit">Logar</button>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
