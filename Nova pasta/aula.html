<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas e listas</title>
</head>
<body>

    
    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Sexo</th>
            </tr>
        </thead>
        <tbody>
            <td>Maria</td>
            <td>25</td>
            <td>F</td>

            <tr>
                <td>Jõao</td>
                <td>18</td>
                <td>M</td>
            </tr>

            <tr>
                <td>José</td>
                <td>37</td>
                <td>M</td>
            </tr>
        </tbody>
    </table>

    <dl>
        <dt>Professor</dt>
        <dd>Sofre em silencio porém, feliz</dd>
    </dl>

    <dl>
        <dt>Lista descritiva não ordenada</dt>
        <dd>
            <ul>
                <li>A1</li>
                <li>A2</li>
                <li>A3</li>
            </ul>
        </dd>
    </dl>
    
</body>
</html>
