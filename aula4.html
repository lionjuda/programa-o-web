<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario</h1>
    <form>
        <label for="nome"><b>Nome: </label>
        <input type="text" id="nome" name="nome" placeholder="Nome Completo" required>

        <label for="cpf"><b>Cpf: </label>
        <input type="text" id="cpf" name="cpf" placeholder="123.123.123.00" required>

        <label for="dataNasc"><b>Data de Nascimento: </label>
        <input type="date" id="dataNasc" name="dataNasc">

        <label for="idade">Idade: </label>
        <input type="number" id="idade" name="idade" min="1" max="110" >

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="exemplo@email.com">

        <label for="tel"><b>Telefone: </label>
        <input type="tel" id="tel" name="tel" placeholder="(00) 99999-9999" required>
        
        <button type="submit">Enviar</button>

    </form>
    <div class="container">
            <form>
                <label for="user"><b>Usuario: </label>
                <input type="text" id="user" name="user" placeholder="Usuario" required>

                <label for="password"><b>Senha: </label>
                <input type="password" id="password" name="password" placeholder="senha" required>

                <button type="submit">Logar</button>
            </form>
        </div>

        <div class="container-selection">
            <h3>Select</h3>
            <form>
                <label for="sexo"><b>Selecione o sexo biológico: </label>
                <select id="sexo" name="sexo">
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>

                <button type="submit">Logar</button>
                </select>
            </form>

            <form>
                <label for="listaCompras">Lista de Compras:</label>
                <input type="checkbox" name="fruta" value="maca">Maça
                <input type="checkbox" name="fruta" value="">Banana 

                <label for="atividades">Atividades</label>
                <input type="radio" name="atividades" value="Correr">Correr
                <input type="radio" name="atividades" value="Estudar">Estudar
            </form>
        </div>
</body>
</html>
